<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Ιστοσελίδα με QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .top-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .bottom-text {
            font-size: 20px;
            margin-top: 20px;
        }
        #qrcode {
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 60vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="top-text">Μαγαζί 1</div>
    
    <!-- Ενσωμάτωση του Kuula 360º -->
    <iframe src="https://kuula.co/share/collection/7bVk3?logo=1&info=1&fs=1&vr=0&sd=1&gyro=0&thumbs=1" 
            title="Kuula 360 Image"
            allowfullscreen>
    </iframe>

    <!-- Δημιουργία QR Code -->
    <div id="qrcode"></div>
    
    <div class="bottom-text">Ακολούθησέ μας στα social media</div>

    <div class="company-name" onclick="window.location.href='https://www.instagram.com/anastasios.mazanis/';">
        Μαγαζί 1 Instagram
    </div>
</body>
</html>
