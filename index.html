<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Ιστοσελίδα με QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .top-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .bottom-text {
            font-size: 20px;
            margin-top: 20px;
        }
        #qrcode {
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 60vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="top-text">Αυτό είναι το κείμενο από πάνω</div>
    
    <!-- Ενσωμάτωση του Kuula 360º -->
    <iframe src="https://kuula.co/share/collection/7bVk3?logo=1&info=1&fs=1&vr=0&sd=1&gyro=0&thumbs=1" 
            title="Kuula 360 Image"
            allowfullscreen>
    </iframe>

    <!-- Δημιουργία QR Code -->
    <div id="qrcode"></div>
    
    <div class="bottom-text">Αυτό είναι το κείμενο από κάτω</div>

    <script>
        // Δημιουργία QR Code με τη βιβλιοθήκη QRCode.js
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://kuula.co/share/collection/7bVk3?logo=1&info=1&fs=1&vr=0&sd=1&gyro=0&thumbs=1",  // Το URL του Kuula
            width: 128,  // Πλάτος του QR code
            height: 128,  // Ύψος του QR code
            colorDark: "#000000",  // Χρώμα του QR code
            colorLight: "#ffffff",  // Χρώμα φόντου
            correctLevel: QRCode.CorrectLevel.H  // Επίπεδο διόρθωσης σφαλμάτων
        });
    </script>
</body>
</html>
