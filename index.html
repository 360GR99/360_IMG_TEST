<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Το Μαγαζί Μας</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .social-icons a {
            text-decoration: none;
            font-size: 24px;
        }
        iframe {
            border: none;
        }
        .menu-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Το Μαγαζί Μας</h1>
    <div class="content">
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank">📷 Instagram</a>
            <a href="https://www.facebook.com/" target="_blank">📘 Facebook</a>
        </div>
        <iframe src="https://kuula.co/share/collection/7bRf6?logo=1&info=1&fs=1&vr=0&sd=1&gyro=0&thumbs=1" width="600" height="400"></iframe>
        <iframe src="https://www.google.com/maps?q=37.9838,23.7275&output=embed" width="400" height="400"></iframe>
    </div>
    <a class="menu-button" href="your-menu-link-here" target="_blank">Δείτε το Μενού</a>
</body>
</html>
