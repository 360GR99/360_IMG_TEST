<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τα Social Media Μου</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('./ASSETS/LADYBUG COOKING WHITE.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 0;
        }
        .container {
            position: relative;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        h1 {
            color: white;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 18px;
        }
        .link img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ακολούθησέ με!</h1>
        <div class="links">
            <a class="link" href="https://www.tiktok.com/@ladybug_cooking" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046124.png" alt="Facebook"> TikTok
            </a>
            <a class="link" href="https://www.instagram.com/ladybug.cooking/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
            </a>
            <a class="link" href="https://www.youtube.com/@LadybugCooking/shorts" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
            </a>
        </div>
    </div>
</body>
</html>
