<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μαγαζί 1</title>
    <style>
        body {
            font-family: Helvetica, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #6F4F37, #000000);
        }
        .top-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
        }
        .bottom-text {
            font-size: 20px;
            margin-top: 20px;
            color: white;
            text-transform: uppercase;
        }
        .company-name {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }
        iframe {
            width: 80%;
            height: 60vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Κείμενο πάνω -->
    <div class="top-text">Coffee Shop 1</div>
    
    <!-- Ενσωμάτωση του Kuula 360º -->
    <iframe src="https://kuula.co/share/collection/7bVk3?logo=1&info=1&fs=1&vr=0&sd=1&gyro=0&thumbs=1" 
            title="Kuula 360 Image"
            allowfullscreen>
    </iframe>

    <!-- Κείμενο κάτω -->
    <div class="bottom-text">Ακολούθησε μας στα social media</div>

    <a href="https://www.instagram.com/anastasios.mazanis/" target="_blank" class="company-name">
        Instagram
    </a>
    
</body>
</html>
